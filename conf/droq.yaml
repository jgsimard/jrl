defaults:
  - sac

# implementation of https://arxiv.org/pdf/2110.02034.pdf : DroQ
# Dropout Q-funtions for double efficient reinforcement learning

agent_name: 'DroQ'
start_training: 5000
updates_per_step: 20

DroQ:
  policy_freq: 1
  target_entropy: None
  backup_entropy: True
  init_temperature: 1.0
  init_mean: None
  policy_final_fc_init_scale: 1.0
  actor_lr:  0.0003
  critic_lr: 0.0003
  temperature_lr: 0.0003
  layer_norm: True
  dropout_rate: 0.001
